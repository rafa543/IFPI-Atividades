    <h3>Qual é a diferença entre linguagem de programação Server Side e Client Side? </h3>
    <p><strong>Resposta: </strong>Client-side (lado cliente): o computador do usuário que está acessando um site por meio do navegador. Server-side(lado servidor): servidor que hospeda o site.</p>
